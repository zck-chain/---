#网关配置
spring:
  application:
    name: gateway # 服务名称 gateway-api-dev.yaml
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery: #服务注册配置
        namespace: dev
        group: onlinexue-project
      config: #配置文件相关配置
        namespace: dev
        group: onlinexue-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs: #公共的配置
          - data-id: logging-${spring.profiles.active}.yaml
            group: onlinexue-common
            refresh: true

  profiles:
    active: dev #环境名