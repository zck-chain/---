#用户模块
spring:
  application:
    name: user-api #服务名
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery: #服务注册配置
        namespace: dev
        group: onlinexue-project
      config: #配置文件相关配置
        namespace: dev
        group: onlinexue-project
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: user-service-${spring.profiles.active}.yaml
            group: onlinexue-project
            refresh: true
        shared-configs: #公共的配置
          - data-id: logging-${spring.profiles.active}.yaml
            group: onlinexue-common
            refresh: true
          - data-id: redis-${spring.profiles.active}.yaml
            group: onlinexue-common
            refresh: true

  profiles:
    active: dev #环境名
